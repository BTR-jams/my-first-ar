<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial;
            z-index: 999;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- Instructions -->
    <div id="info">
        üì± Point camera at any surface<br>
        üîÑ Move phone slowly<br>
        ‚è±Ô∏è Wait 3 seconds...
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <!-- Big image that's easy to see -->
        <a-box 
            position="0 0.5 -3" 
            rotation="0 45 0" 
            color="#FF6B6B"
            width="1"
            height="1"
            depth="1"
            animation="property: rotation; to: 0 405 0; loop: true; dur: 10000">
        </a-box>
        
        <!-- Your image on top of the box -->
        <a-image 
            src="test-image.png" 
            position="0 2 -3" 
            width="2" 
            height="2"
            animation="property: position; from: 0 5 -3; to: 0 2 -3; dur: 2000; easing: easeOutBounce">
        </a-image>
        
        <!-- Text to confirm AR is working -->
        <a-text 
            value="AR IS WORKING!" 
            position="0 3.5 -3" 
            color="#00FF00"
            align="center"
            width="6"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-text>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Hide instructions after 5 seconds
        setTimeout(() => {
            document.getElementById('info').style.display = 'none';
        }, 5000);
        
        // Log when AR starts
        document.querySelector('a-scene').addEventListener('loaded', function () {
            console.log('AR Scene Loaded!');
        });
    </script>
</body>
</html>
